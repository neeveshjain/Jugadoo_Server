<!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>
    <link rel="stylesheet" href="../static/css/registration.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <img class="logo" src="../static/images/logo.png" alt="Logo">
    <h2 class="heading-text">REGISTER TO YOUR ACCOUNT</h2>
    <form id="registrationForm"> <!-- Add the form element here -->
        <div class="input-container">
            <input class="name" type="text" id="name" placeholder="Enter Name">
            <span id="nameError"></span>
        </div>
        <div class="input-container">
            <input class="email" type="email" id="email" placeholder="Enter E-mail">
            <span id="emailError"></span>
        </div>
        <div class="input-container">
            <input class="password" type="password" id="password" placeholder="Enter Password">
            <img src="../static/images/open-eye.png" class="eye" onclick="togglePasswordVisibility()">
            <span id="passwordError"></span>
        </div>
        <button type="button" class="register-button" onclick="initializeValidation()">REGISTER</button>
    </form>
    <p class="login-text">Already have an account? <a href="login.html">Login</a></p>

    <!-- JavaScript code -->
    <script>
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById('password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        }

        function validateForm() {
            var nameField = document.getElementById('name');
            var emailField = document.getElementById('email');
            var passwordField = document.getElementById('password');
            var nameError = document.getElementById('nameError');
            var emailError = document.getElementById('emailError');
            var passwordError = document.getElementById('passwordError');
            var valid = true;

            nameError.innerHTML = '';
            emailError.innerHTML = '';
            passwordError.innerHTML = '';

            if (nameField.value.trim() === '') {
                nameError.innerHTML = 'Name is required';
                valid = false;
            }
            if (emailField.value.trim() === '') {
                emailError.innerHTML = 'Email is required';
                valid = false;
            } else if (!isValidEmail(emailField.value.trim())) {
                emailError.innerHTML = 'Invalid email address';
                valid = false;
            }
            if (passwordField.value.trim() === '') {
                passwordError.innerHTML = 'Password is required';
                valid = false;
            }
            if (valid) {
                // Form is valid, submit the form
                document.getElementById('registrationForm').submit();
            }
        }

        function isValidEmail(email) {
            // You can add your email validation logic here
            // For simplicity, let's assume any email is valid
            return true;
        }

        function initializeValidation() {
            validateForm();
        }

        window.onload = function() {
            var registerButton = document.querySelector('.register-button');
            registerButton.onclick = initializeValidation;
        };
    </script>
</body>
</html>
